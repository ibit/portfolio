</head>
<body>
    <!-- Navigation -->
    <header>
    <nav class="navbar fixed">
        <div class="nav-container">
        <div class="nav-logo">ibit.dev</div>
        <ul class="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>

    <!-- Main -->
    <main>
        <div class="contact-container">
        <h1>Contact Us</h1>
        <p>ご質問やお問い合わせは、以下の方法でご連絡ください。</p>

    <!-- Contact List: 初期は非表示 -->
    <ul class="contact-list" style="display: none;">
        <li>
            <i class="fas fa-envelope"></i>
            <a href="mailto:contact@ibit.dev" title="Mail" target="_blank">contact@ibit.dev</a>
        </li>
        <li>
            <i class="fab fa-twitter"></i>
            <a href="https://x.com/messages/compose?recipient_id=21089269" title="X" target="_blank">@ibit</a>
        </li>
        <li>
            <i class="fab fa-github"></i>
            <a href="https://github.com/ibit" title="GitHub" target="_blank">@ibit</a>
        </li>
    </ul>

    <!-- Turnstile に callback 設定 -->
    <div style="margin-top: 2rem;">
        <div class="cf-turnstile"
            data-sitekey="0x4AAAAAABnmyDAhzZQncLOh"
            data-callback="onTurnstileSuccess">
        </div>
    </div>
</main>
